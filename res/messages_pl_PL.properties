ingame_help_intro_title = Witaj w 'Hunt The Wumpus'!
ingame_help_intro = Potwór Wumpus mieszka w jaskini o 20 pokojach. Każdy pokój\n\
    jest połączony 3. tunelami z innymi pokojami (Spójrz na\n\
    dwunastościan a załapiesz).
ingame_help_hazards_title = Niebezpieczeństwa
ingame_help_hazards = Bezdenne szyby: W niektórych pokojach znajdują się\n\
    bezdenne szyby. Jeżeli do nich wejdziesz, spadniesz (i przegrasz!)\n\
    Super-nietoperze: Inne pokoje mają super-nietoperze. Jeżeli\n\
    wejdziesz do nich, nietoperz złapie Cię i zabierze\n\
    do losowego pokoju (co może wplątać Ciebie w kłopoty).
ingame_help_wumps_title = Wumpus
ingame_help_wumps = Potwór Wumpus to twój cel.\n\
    Zazwyczaj śpi. Dwie rzeczy mogą go obudzić:\n\
    ty wchodzący do jego pokoju lub ty strzelający z łuku.\n\
    Jeżeli Wumpus się obudzi, przemieszcza się (P=.75) o jeden\n\
    pokój lub zostaje gdzie był (P=.25). Później jeżeli jest w\n\
    pokoju z Tobą, to Cię depcze (a ty przegrywasz!).
ingame_help_you_title = Ty
ingame_help_you = W każdej turze możesz iść lub strzelać z łuku.\n\
    Chodzenie: Możesz przejść o jeden pokój (przez tunel)\n\
    Strzały: Posiadasz %d strzał. Jeżeli Ci ich zabraknie,\n\
    przegrywasz. Celujesz mówiąc komputerowi numer pokoju\n\
    w który chcesz puścić strzałę.\n\
    Jeżeli strzała trafi Wumpusa, wygrywasz.
ingame_help_warnings_title = Ostrzeżenia
ingame_help_warnings = Gdy jesteś o jeden pokój od niebezpieczeństwa,\n\
    komputer wypisuje wtedy:\n\
    Wumpus    :   'Czuję Wumpusa!'\n\
    Nietoperze:   'Słyszę nietoperze!'\n\
    Studnia   :   'Czuję przeciąg!'